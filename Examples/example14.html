<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React列表渲染案例二</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // 1.定义App根组件
    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          message: 'React列表渲染案例一',
          students: [
            { id: 1, name: 'a', score: 79 },
            { id: 2, name: 'b', score: 88 },
            { id: 3, name: 'c', score: 94 },
            { id: 4, name: 'd', score: 78 },
            { id: 5, name: 'e', score: 66 },
          ]
        }
      }

      render() {
        const { message, students } = this.state;

        return (
          <div>
            <h2>{message}</h2>
            <table>
              <thead>
                <tr> 
                  <th>ID</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                {
                  students.filter(item => item.score > 90).map(item => {
                    return (
                      <tr>
                        <td>{item.id}</td>
                        <td>{item.name}</td>
                        <td>{item.score}</td>
                      </tr>
                    )
                  })
                }
              </tbody>
            </table>
          </div>
        )
      }
    }

    // 2.创建root并渲染App组件
    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(<App />);
  </script>
</body>

</html>
